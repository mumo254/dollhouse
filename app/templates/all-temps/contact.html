{%extends 'all-temps/base.html'%} {% load bootstrap5 %}
{% block content %}
{% load static %}

<style>
    
    
    .hero{
        width:100%;
        height:100vh;
        background-image:linear-gradient(rgba(0,0,0,0.2), #3551b5), url("https://images.pexels.com/photos/5594336/pexels-photo-5594336.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
        background-position: center;
        background-size: cover;
        display: flex;
        flex-basis: column;
        align-items: center;
        justify-content: center;

    }
    /*-----------nav links-----*/
   
    nav{
        display:flex;
        padding:1% 6%;
        justify-content: space-between;
        align-items: center;
     }

  

     .nav-links{
         flex:1;
         text-align:right;
     }

     .nav-links ul li{
         list-style:none;
         display:inline-block;
         padding:8px 12px;
         position: relative;
     }

     .nav-links ul li a{
         color:white;
         text-decoration:none;
         font-size:14px
     }

     .nav-links ul li::after{
         content:'';
         width:0%;
         height:2px;
         background:#E83A14;
         display:block;
         margin:auto;
         transition: 0.5s;
     }

     .nav-links ul li:hover::after{
         width:100%;
    
     }
     nav .fa{
         display: none;
     }
     @media(max-width: 1000px){
        .text-box h1{
            font-size:50px;
       }
        .nav-links ul li{
           display:block;
           
       }
       .nav-links{
        position:absolute;
        background: #6A67CE;
        height: 100vh;
        width: 200px;
        top: 0;
        right:-400px;
        text-align:left;
        z-index: 2;
        transition:1s;
       
      }
    nav .fa{
        display:block;
        color:#000000;
        margin: 10px;
        font-size: 22px;
        cursor:pointer;
        
      }
    .nav-links ul{
        padding: 30px;
        color: #fff;
        margin: 10px;
        font-size: 22px;
        cursor:pointer;
      
       }
    }

     /*-------form-----*/
    form{
        width:90%;
        max-width: 600px;

    }
    .input-group{
        margin-bottom:30px;
        position: relative;
    }
    input, textarea{
        width: 100%;
        padding: 10px;
        outline: 0;
        border: 1px solid #fff;
        color: #fff;
        background: transparent;
        font-size: 15px;
    }
    label{
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
        padding: 15px;
        color: #fff;
        cursor: text;
        font-weight:normal;
        transition: 0.2s;
    }
    button{
        padding: 10px 0;
        color:#fff;
        outline: none;
        background: transparent;
        border: 1px solid #fff;
        width: 100%;
        cursor: pointer;
    }
    input:focus~label,
    input:valid~label,
    textarea:focus~label,
    textarea:valid~label{
        top:-35px;
        font-size:14px;
    }
 
</style>
<section class="hero">
<div class="hero1">

    <nav style="display:flex;
    padding:1% 6%;
    justify-content: space-between;
    align-items: center">
        <a href="home.html">
        <div class="nav-links" id="navLinks">
            <i class="fa fa-times" onclick="hideMenu()"></i>
            <ul>
            <li><a href="/">HOME</a></li>
            <li><a href="">SHOP</a></li> 
            <li><a href="">CART</a></li>
            <li><a href="{% url 'about' %}">ABOUT US</a></li>
            <li><a href="{% url 'contact' %}">CONTACT US</a></li>
            
        </ul>
        </div>
        <i class="fa fa-bars" onclick="showMenu()"></i>

        
    </nav>
    <br><br>
  <form>
  
      <div class="input-group">
        <input type="text" id="name" required>
        <label for="name"><i class="fa fa-user" aria-hidden="true"></i> Your name</label>
      </div>  

      <div class="input-group">
        <input type="text" id="number" required>
        <label for="number"><i class="fa fa-phone" aria-hidden="true"></i> Phone number</label>
    
    </div> 
      <div class="input-group">
        <input type="email" id="email" required>
        <label for="email"><i class="fa fa-envelope" aria-hidden="true"></i> Your email</label>
      </div>  
      
      <div class="input-group">
        <textarea id="message" rows="8" required></textarea>
        <label for="message"> <i class="fa fa-commenting" aria-hidden="true"></i> Your message</label>
      </div>

        <a class="btn btn-outline-success" href="mailto:kindavidmumo@gmail.com" type="submit" >SUBMIT <i class="fa fa-paper-plane" aria-hidden="true"></i></a>
        
  </form>
  <script>
    var navLinks = document.getElementById("navLinks");
    function showMenu(){
        navLinks.style.right = "0";
    }
    function hideMenu(){
        navLinks.style.right = "-400px";
    }
</script>


 
</div>
</section>
{% endblock %}
